name: Build Hybrid-Mount

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'src/**'
      - 'Cargo.*'
      - 'module/**'
      - 'webui/**'
      - 'xtask/**'
      - 'build.rs'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - 'dev'
    paths:
      - 'src/**'
      - 'Cargo.*'
      - 'module/**'
      - 'webui/**'
      - 'xtask/**'
      - 'build.rs'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android
          components: rust-src, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Configure Version
        run: |
          git fetch --tags
          
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          COMMIT_ID=$(git rev-parse --short HEAD)
          CI_VER="${LATEST_TAG}-${COMMIT_ID}"
          CI_CODE=0
          
          echo "HYBRID_MOUNT_VERSION=$CI_VER" >> $GITHUB_ENV
          echo "HYBRID_MOUNT_CODE=$CI_CODE" >> $GITHUB_ENV
          
          echo "Building Version: $CI_VER (Code: $CI_CODE)"
          
          sed -i "s/^version=.*/version=$CI_VER/" module/module.prop
          sed -i "s/^versionCode=.*/versionCode=$CI_CODE/" module/module.prop

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib
          cargo install cargo-ndk --locked

      - name: Build All
        run: |
          cargo xtask build --release --arch arm64

      - name: Prepare Artifact
        run: |
          mkdir -p output/artifact_content
          unzip output/*.zip -d output/artifact_content
          rm output/*.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: Hybrid-Mount-CI-${{ env.HYBRID_MOUNT_VERSION }}
          path: output/artifact_content/
          if-no-files-found: error
